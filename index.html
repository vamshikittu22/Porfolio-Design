
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamshi Krishna | Software Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              cursive: ['Dancing Script', 'cursive'],
            },
            colors: {
              't-bg': 'var(--color-bg)',
              't-bg-el': 'var(--color-bg-elevated)',
              't-fg': 'var(--color-fg)',
              't-fg-m': 'var(--color-fg-muted)',
              't-accent': 'var(--color-accent)',
              't-accent-s': 'var(--color-accent-soft)',
              't-accent-2': 'var(--color-accent-secondary)',
              't-accent-2-s': 'var(--color-accent-secondary-soft)',
              't-border': 'var(--color-border-subtle)',
              't-border-strong': 'var(--color-border-strong)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #F2F2F7;
        --color-bg-elevated: #FFFFFF;
        --color-fg: #111827;
        --color-fg-muted: #4B5563;
        --color-accent: #7C3AED; 
        --color-accent-rgb: 124, 58, 237;
        --color-accent-soft: #F5F3FF;
        --color-accent-secondary: #F97316;
        --color-accent-secondary-rgb: 249, 115, 22;
        --color-accent-secondary-soft: #FFF7ED;
        --color-border-subtle: #DDD6FE;
        --color-border-strong: #9CA3AF;
      }

      .dark {
        --color-bg: #050505;
        --color-bg-elevated: #111827;
        --color-fg: #F9FAFB;
        --color-fg-muted: #D1D5DB;
        --color-accent: #A78BFA;
        --color-accent-rgb: 167, 139, 250;
        --color-accent-soft: #1E1B4B;
        --color-accent-secondary: #FB923C;
        --color-accent-secondary-rgb: 251, 146, 60;
        --color-accent-secondary-soft: #431407;
        --color-border-subtle: #4C1D95;
        --color-border-strong: #52525B;
      }

      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        transition: background-color 0.5s ease, color 0.5s ease;
        background-color: var(--color-bg);
        color: var(--color-fg);
      }
      .font-display {
        font-family: 'Manrope', sans-serif;
      }
      .glass-blur {
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::selection {
        background: var(--color-accent);
        color: #fff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@11.18.2"
  }
}
</script>
</head>
  <body class="transition-colors duration-500">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
