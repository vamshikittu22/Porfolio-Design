<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamshi Krishna | Software Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
            },
            colors: {
              't-bg': 'var(--color-bg)',
              't-bg-el': 'var(--color-bg-elevated)',
              't-fg': 'var(--color-fg)',
              't-fg-m': 'var(--color-fg-muted)',
              't-accent': 'var(--color-accent)',
              't-accent-s': 'var(--color-accent-soft)',
              't-accent-2': 'var(--color-accent-secondary)',
              't-accent-2-s': 'var(--color-accent-secondary-soft)',
              't-border': 'var(--color-border-subtle)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Manrope:wght@800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #FFFFFF;
        --color-bg-elevated: #F8FAFC;
        --color-fg: #0F172A; /* Deep Navy */
        --color-fg-muted: #334155;
        --color-accent: #4F46E5; /* Indigo 600 */
        --color-accent-rgb: 79, 70, 229;
        --color-accent-secondary: #EA580C; /* Orange 600 */
        --color-accent-secondary-rgb: 234, 88, 12;
        --color-border-subtle: #E2E8F0;
        
        /* Wall Colors for Light Mode: High Visibility (600s) */
        --ink-1: #475569; /* Slate 600 */
        --ink-2: #7c3aed; /* Violet 600 */
        --ink-3: #0891b2; /* Cyan 600 */
        --ink-4: #059669; /* Emerald 600 */
      }
      .dark {
        --color-bg: #050505;
        --color-bg-elevated: #0F172A;
        --color-fg: #F8FAFC; /* Off White */
        --color-fg-muted: #94A3B8;
        --color-accent: #818CF8; /* Indigo 400 */
        --color-accent-rgb: 129, 140, 248;
        --color-accent-secondary: #FB923C; /* Orange 400 */
        --color-accent-secondary-rgb: 251, 146, 60;
        --color-border-subtle: #1E293B;

        /* Wall Colors for Dark Mode: Vibrant (400s) */
        --ink-1: #94A3B8; /* Slate 400 */
        --ink-2: #A78BFA; /* Violet 400 */
        --ink-3: #22D3EE; /* Cyan 400 */
        --ink-4: #34D399; /* Emerald 400 */
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-fg);
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .perspective-800 { perspective: 800px; }
      [style*="preserve-3d"] { transform-style: preserve-3d; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "framer-motion": "https://esm.sh/framer-motion@11.18.2?external=react,react-dom",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
