      :root {

        --color-accent-secondary: #F97316;
        --color-accent-secondary-rgb: 249, 115, 22;
        --color-border-subtle: #DDD6FE;

        --color-bg: #050505;

        --color-accent: #A78BFA;

        --color-accent-secondary: #FB923C;
        --color-accent-secondary-rgb: 251, 146, 60;
        --color-border-subtle: #1E1B4B;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-fg);
        overflow-x: hidden;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
