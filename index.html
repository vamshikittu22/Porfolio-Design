              display: ['Plus Jakarta Sans', 'sans-serif'],
              // SYNE for emphasis
              emphasis: ['Syne', 'sans-serif'],
              // MANROPE for body
              sans: ['Manrope', 'sans-serif'],

              't-bg': 'var(--color-bg)',
              't-bg-el': 'var(--color-bg-elevated)',
              't-fg': 'var(--color-fg)',

              't-accent': 'var(--color-accent)',

      :root {
        --color-bg: #FFFFFF;
        --color-bg-elevated: #F8FAFC;
        --color-fg: #0F172A;
        --color-fg-muted: #334155;
        --color-accent: #4F46E5;
        --color-accent-rgb: 79, 70, 229;
        --color-accent-secondary: #EA580C;
        --color-accent-secondary-rgb: 234, 88, 12;
        --color-border-subtle: #E2E8F0;
        
        --ink-1: #475569;
        --ink-2: #7c3aed;
        --ink-3: #0891b2;
        --ink-4: #059669;
      }
      .dark {

        --color-fg: #F8FAFC;
        --color-fg-muted: #94A3B8;
        --color-accent: #818CF8;
        --color-accent-rgb: 129, 140, 248;
        --color-accent-secondary: #FB923C;
        --color-accent-secondary-rgb: 251, 146, 60;
        --color-border-subtle: #1E293B;

        --ink-1: #94A3B8;
        --ink-2: #A78BFA;
        --ink-3: #22D3EE;
        --ink-4: #34D399;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-fg);
        font-family: 'Manrope', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
        letter-spacing: -0.02em;
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .perspective-800 { perspective: 800px; }
      [style*="preserve-3d"] { transform-style: preserve-3d; }

      pre[class*="language-"] {
        margin: 0 !important;
        padding: 0 !important;
        background: transparent !important;
        border: none !important;
        font-family: 'IBM Plex Mono', monospace !important;
      }
      code[class*="language-"] {
        font-family: 'IBM Plex Mono', monospace !important;
        text-shadow: none !important;
      }

      @media print {
        @page {
          size: auto;
          margin: 0.5in;
        }
        body {
          background: white !important;
          color: black !important;
        }
        * {
          box-shadow: none !important;
          text-shadow: none !important;
          backdrop-filter: none !important;
          -webkit-backdrop-filter: none !important;
        }
      }
    </style>
